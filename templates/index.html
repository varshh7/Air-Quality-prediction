<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h1 { text-align: center; color: #4CAF50; }
        form { margin: 20px auto; width: 300px; }
        input[type="text"] { width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }
        button { padding: 10px 15px; width: 100%; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .result { margin-top: 20px; font-size: 18px; color: #333; text-align: center; }
    </style>
</head>
<body>

    <h1>Air Quality Prediction</h1>

    <form method="POST" action="/predict">
        <input type="text" name="feature1" placeholder="PT08.S1(CO)" required><br>
        <input type="text" name="feature2" placeholder="NMHC(GT)" required><br>
        <input type="text" name="feature3" placeholder="C6H6(GT)" required><br>
        <input type="text" name="feature4" placeholder="PT08.S2(NMHC)" required><br>
        <input type="text" name="feature5" placeholder="NOx(GT)" required><br>
        <input type="text" name="feature6" placeholder="PT08.S3(NOx)" required><br>
        <input type="text" name="feature7" placeholder="NO2(GT)" required><br>
        <input type="text" name="feature8" placeholder="PT08.S4(NO2)" required><br>
        <input type="text" name="feature9" placeholder="PT08.S5(O3)" required><br>
        <input type="text" name="feature10" placeholder="T" required><br>
        <input type="text" name="feature11" placeholder="RH" required><br>
        <input type="text" name="feature12" placeholder="AH" required><br>
        <input type="text" name="feature13" placeholder="CO(GT)" required><br>
        <button type="submit">Predict</button>
    </form>

    <!-- This section will display the prediction result -->
    {% if prediction %}
        <div class="result">
            <h3>Prediction Result: {{ prediction }}</h3>
        </div>
    {% endif %}
    
</body>
</html>
